<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Charset of page -->
        <meta charset="UTF-8">
        <!-- Page title -->
        <title>Javix bot: Register</title>
        <!-- Adaptive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <!-- Connecting CSS styles -->
        <link rel="stylesheet" th:href="@{/register_page/css/register_style.css}">
        <!-- Connecting symbols for input fields -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
        <!-- Connecting the site icon -->
        <link rel="icon" th:href="@{/images/site-icons/favicon.ico}">
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/site-icons/favicon-32x32.png}">
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/site-icons/favicon-16x16.png}">
        <!-- Connecting site icons on mobile phones and in modern browsers -->
        <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/site-icons/apple-touch-icon.png}">
        <link rel="manifest" th:href="@{/images/site-icons/site.webmanifest}">
        <!-- Connecting site icon in web application -->
        <link rel="mask-icon" th:href="@{/images/site-icons/safari-pinned-tab.svg}" color="#5bbad5">
        <!-- Connecting Telegram WebApp -->
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
        <!-- Connecting JavaScript -->
        <script th:src="@{/register_page/js/tg_script.js}"></script>
    </head>
    <body>
        <section class="wrapper">
            <div class="header__cancel">
                <img class="header__cancel-icon" th:src="@{/images/icons/cancel-icon.png}" alt="">
            </div>
            <section class="login-card-container">
                <section class="login-card">
                    <div class="login-card-logo">
                        <img th:src="@{/images/icons/logo.png}" alt="Логотип телеграм-бота «Javix Bot»">
                    </div>
                    <div class="login-card-header">
                        <h1>Sign in</h1>
                        <h2 th:text="${text}"></h2>
                    </div>
                    <form action="" class="login-card-form" method="post">
                        <div class="form-item">
                            <span class="form-item-icon material-symbols-rounded">person</span>
                            <input type="text" class="login-card-input" name="login" placeholder="Enter username" required autofocus>
                        </div>
                        <div class="form-item">
                            <span class="form-item-icon material-symbols-rounded">lock</span>
                            <input type="password" class="login-card-input" name="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="login-card-button">Sign in</button>
                    </form>
                </section>
                <footer>
                    <div class="login-card-title">© Javix Bot</div>
                    <div class="login-card-year">2023</div>
                </footer>
            </section>
        </section>
    </body>
</html>
