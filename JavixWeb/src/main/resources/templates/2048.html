<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Page encoding -->
        <meta charset="UTF-8">
        <!-- Page title -->
        <title>Javix Bot: 2048</title>
        <!-- Adaptive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimum-scale=1.0, viewport-fit=cover">
        <!-- Connecting CSS styles -->
        <link rel="stylesheet" th:href="@{/numbers_page/css/reset_style.css}">
        <link rel="stylesheet" th:href="@{/numbers_page/css/2048_style.css}">
        <!-- Connecting the site icon -->
        <link rel="icon" th:href="@{/numbers_page/img/site-icons/favicon.ico}">
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{/numbers_page/img/site-icons/favicon-32x32.png}">
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/numbers_page/img/site-icons/favicon-16x16.png}">
        <!-- Connecting site icons on mobile phones and in modern browsers -->
        <link rel="apple-touch-icon" sizes="180x180" th:href="@{/numbers_page/img/site-icons/apple-touch-icon.png}">
        <link rel="manifest" th:href="@{/numbers_page/img/site-icons/site.webmanifest}">
        <!-- Connecting site icon in web application -->
        <link rel="mask-icon" th:href="@{/numbers_page/img/site-icons/safari-pinned-tab.svg}" color="#5bbad5">
    </head>
    <body>
        <section class="container">
            <div class="header">
                <div class="header__image">
                    <img th:src="@{/numbers_page/img/icons/logo.png}" alt="Логотип телеграм-бота «Javix Bot»">
                </div>
                <div class="header__title">2048</div>
                <div class="header__score">
                    <div class="score__title">Score</div>
                    <div class="score__counter">0</div>
                </div>
            </div>
            <div id="game-board"></div>
            <section class="game-over hide">
                <div class="game-over__title">Game over</div>
                <div class="game-over__text"></div>
                <button class="game-over__button" onclick="window.location.reload()">Новая игра</button>
            </section>
        </section>
    </body>
    <!-- Connecting JavaScript -->
    <script th:src="@{/numbers_page/js/2048_script.js}" type="module"></script>
</html>
