<!DOCTYPE html> 
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Charset of page -->
        <meta charset="UTF-8">
        <!-- Page title -->
        <title>Javix bot: Tic Tac Toe</title>
        <!-- Adaptive -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
        <!-- Connecting CSS styles -->
        <link rel="stylesheet" th:href="@{/tic_tac_toe_page/css/reset_style.css}">
        <link rel="stylesheet" th:href="@{/tic_tac_toe_page/css/tic_tac_toe_style.css}">
        <!-- Connecting the site icon -->
        <link rel="icon" th:href="@{/images/site-icons/favicon.ico}">
        <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/site-icons/favicon-32x32.png}">
        <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/site-icons/favicon-16x16.png}">
        <!-- Connecting site icons on mobile phones and in modern browsers -->
        <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/site-icons/apple-touch-icon.png}">
        <link rel="manifest" th:href="@{/images/site-icons/site.webmanifest}">
        <!-- Connecting site icon in web application -->
        <link rel="mask-icon" th:href="@{/images/site-icons/safari-pinned-tab.svg}" color="#5bbad5">
    </head>
    <body>
        <section class="container">
            <header>
                <div class="header__image">
                    <img th:src="@{/images/icons/logo.png}" alt="Логотип телеграм-бота «Javix Bot»">
                </div>
                <h1>Крестики - Нолики</h1>
            </header>
            <section class="content">
                <div id="game"></div>
            </section>
            <section class="buttons">
                <button class="button-solo">Играть одному</button>
                <button class="button-two-players">Играть с другом</button>
            </section>
            <section class="hide game-over">
                <h2 class="game-over__title"></h2>
                <p class="game-over__text"></p>
                <button class="game-over__button" id="reload">Новая игра</button>
            </section>
        </section>
    </body>
    <!-- Connecting JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src="@{/tic_tac_toe_page/js/tic_tac_toe_script.js}" type="module"></script>
</html>
